<!DOCTYPE html>
<html>
<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">
    <title>Portfolio programisty</title>
    <style>
        section:first-of-type{
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: calc(120px + 50%);
            margin: 0 auto;"
        }
        section:first-of-type img{
            border-radius: 50%;
            height: 150px;
            width: 150px;
            border: 12px solid #fff;
        }
        section:last-of-type ul{
            list-style-type: none;
            margin: 0;
            font-size: 5em;
            padding: 0;
            text-align: center;
        }
        section:last-of-type ul li {
            display: inline-block;
            cursor: pointer;
        }

    </style>
</head>

<body>
<section>
    <img src="img/ProfilePhoto.png">
    <about-me></about-me>
</section>
<section>

        <li onclick="controls.startGame()">🎮</li>
        <li>📝</li>
        <li onclick="controls.startJoke()">😂</li>
    </ul>
</section>

</body>
</html>
